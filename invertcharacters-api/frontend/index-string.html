<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste para Vaga de Estágio - Target Sistemas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #0275d8;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        button {
            background-color: #0275d8;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #025aa5;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Teste para Vaga de Estágio - Target Sistemas</h1>
        <p>Digite uma string para inverter e pressione o botão abaixo.</p>
        <input type="text" id="inputString" placeholder="Digite a string aqui">
        <button onclick="invertString()">Inverter String</button>
        <div id="result"></div>
    </div>

    <script>
        function invertString() {
            // Obtendo o valor do input
            const input = document.getElementById('inputString').value;

            if (!input) {
                document.getElementById('result').textContent = 'Por favor, digite uma string.';
                return;
            }

            // URL do endpoint da API com o parâmetro da string
            const apiUrl = `http://localhost:8080/invert-string?input=${encodeURIComponent(input)}`;

            // Fazendo a requisição GET para a API
            fetch(apiUrl)
                .then(response => response.text()) // Use .text() em vez de .json() pois o retorno é uma string simples
                .then(data => {
                    // Exibindo o resultado na tela
                    document.getElementById('result').textContent = 'String invertida: ' + data;
                })
                .catch(error => {
                    console.error('Erro ao chamar a API:', error);
                    document.getElementById('result').textContent = 'Ocorreu um erro ao inverter a string.';
                });
        }
    </script>
</body>

</html>
